<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STUDENT || PORTAL</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <h1><a href="./portal.html">SAYLANI STUDENT</a></h1>
      </div>
      <ul class="list">
        <li><a href="./portal.html">HOME</a></li>
        <li><a href="../attendance fiels/attendance.html">STUDENT LIST</a></li>
        <li><a href="../sheet file/sheet.html">ATTANDANCE SHEET</a></li>
      </ul>
      <i id="hamburger" class="fa-solid fa-bars"></i>
      <div class="logout">
        <button href="#" id="user"><i class="fa-solid fa-user"></i></button>
      </div>
      <button id="logout">Logout</button>
    </nav>
    <div class="loaderBox">
      <div id="loader"></div>
    </div>
    <section class="maincontent">
      <button id="addStudent">Add Student</button>
      <div class="excelBox">
        <label for="excelFile"><img src="../img/excel.png" /></label>
        <input type="file" name="" id="excelFile" />
        <button id="excelBtn">Add File</button>
      </div>
      <div class="studentForm">
        <div class="formhead">
          <h1>Student Details</h1>
        </div>
        <form>
          <input type="text" placeholder="Student Name" id="sName" />
          <input type="text" placeholder="Father Name" id="fName" />
          <input type="text" placeholder="Course Name" id="CName" />
          <input type="text" placeholder="Teacher Name" id="tName" />
          <input type="number" placeholder="CNIC Number" id="cNum" />
          <input type="number" placeholder="Roll Number" id="rNum" />
          <input type="text" placeholder="Campus" id="campName" />
          <input type="time" id="cTime" />
          <button id="submitStudentData">Submit</button>
        </form>
        <div class="cncl"><i id="cancel" class="fa-solid fa-xmark"></i></div>
      </div>
    </section>
    <!-- ############################### script file ############################### -->
    <script src="./portal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  </body>
</html>
